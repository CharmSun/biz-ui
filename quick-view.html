<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Quick View</title>
<link href="quick-view.css" rel="stylesheet" type="text/css" />
<link href="bizui.min.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="bizui.min.js"></script>
</head>

<body>
<header><h1>BizUI Framework</h1></header>
<div id="main">
    <div id="menu"></div>
    <div id="content">
        <div id="dimension">
            <ul>
                <li>Region</li>
                <li>Client</li>
            </ul>
            <div>
                <div>
                    <div class="block">
                        <label class="title">Choose Region:</label>
                        <select id="region">
                            <option>North</option>
                            <option>East</option>
                            <option>South</option>
                            <option>West</option>
                        </select>
                        <button id="add">Add Region</button>
                    </div>
                    <div class="block">
                        <label class="title">Choose Range:</label>
                        <div id="range" class="biz-range">
                            <input type="text" value="2015-07-01" />
                            <span>è‡³</span>
                            <input type="text" value="2015-09-30" />
                        </div>
                    </div>
                </div>
                <div>
                    <div class="block">
                        <label class="title">Choose Client:</label>
                        <select id="client">
                            <option>ID</option>
                            <option>Name</option>
                        </select>
                        <input type="text" id="keyword" />
                        <input type="checkbox" name="vip" value="vip" id="vip" title="VIP Client" />
                    </div>
                    <div class="block">
                        <label class="title">Choose Type:</label>
                        <input type="radio" name="client" value="1" id="1" title="Gold" checked />
                        <input type="radio" name="client" value="2" id="2" title="Silver" />
                        <input type="radio" name="client" value="3" id="3" title="Platinum" />
                    </div>
                </div>
            </div>
        </div>
        
        <div class="block">table</div>
        
        <div class="block">
            <div class="page-group">
                <span class="text">Page Size: </span>
                <select class="page-size">
                    <option>10</option>
                    <option>20</option>
                    <option>50</option>
                    <option>100</option>
                </select>
                <div class="page"></div>
                <input type="text" class="page-number" />
                <button class="go">GO</button>
            </div>
        </div>
    </div>
</div>
<div id="panel" title="Add Region">
<div class="block"><label class="title">Region Name: </label><input type="text" id="name" /></div>
<div class="block"><label class="title" style="vertical-align:top">Description: </label><textarea id="description"></textarea></div>
</div>
<footer><a href="https://github.com/bizdevfe/biz-ui/">Follow me on Github</a></footer>
<script src="quick-view.js"></script>
</body>
</html>
